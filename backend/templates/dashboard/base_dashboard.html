<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <link rel="stylesheet" href="/static/css/analytics.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="app">
      <!-- nav -->
      <nav>
        <div class="nav-start">
          <a href="/admin/">
            <img src="/static/images/logo.png" alt="" />
          </a>
        </div>
        <div class="nav-end">
          <div class="date_today" id="date-today"></div>

          <a href="/"> </a>
        </div>
      </nav>

      <!-- body -->
      <main>
        <aside>
          <div class="container">
            <div class="nav-group">
              <h2><a href="/admin/">Home</a></h2>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="/admin/">
                    <i class="bi bi-house-fill"></i>
                    <p>Overview</p>
                  </a>
                </li>
              </ul>
            </div>
            <hr />
            <div class="nav-group">
              <h2><a href="/admin/orders/">Orders</a></h2>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="/admin/orders/?status=PENDING">
                    <i class="bi bi-table"></i>
                    <p>Pending</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/admin/orders/?status=ACTIVE">
                    <i class="bi bi-truck"></i>
                    <p>Active</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/admin/orders/?status=DELIVERED">
                    <i class="bi bi-bag-check-fill"></i>
                    <p>Completed</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/admin/orders/?status=CANCELLED">
                    <i class="bi bi-bag-x-fill"></i>
                    <p>Cancelled</p>
                  </a>
                </li>
              </ul>
            </div>
            <hr />
            <div class="nav-group">
              <h2><a href="/admin/products/">Products</a></h2>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="/admin/products/">
                    <i class="bi bi-grid-fill"></i>
                    <p>Overview</p>
                  </a>
                </li>
              </ul>
            </div>
            <hr />
            <div class="nav-group">
              <h2><a href="/admin/contact">Contact</a></h2>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="tel:+254742446941">
                    <i class="bi bi-telephone-fill"></i>
                    <p>+254742446941</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="mailto:admin@market.com">
                    <i class="bi bi-envelope-fill"></i>
                    <p>admin@market.com</p>
                  </a>
                </li>
                <div style="height: 4em"></div>
                <li class="nav-item">
                  <a href="/admin/logout">
                    <i class="bi bi-box-arrow-right"></i>
                    <p>Logout</p>
                  </a>
                </li>
              </ul>
            </div>
            <hr />
          </div>
        </aside>
        <div class="content">{% block main %} {% endblock main %}</div>
      </main>
    </div>

    <script></script>
  </body>
  <script src="/static/js/script.js"></script>
</html>
