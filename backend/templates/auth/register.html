{% extends "auth/base_auth.html"%} {% block auth%}
<form method="post">
  <legend>Regster Form</legend>

  <div class="form-group">
    <label for="email">Email Address</label>
  
    <input
      type="email"
      name="email"
      id="email"
      placeholder="example@gmail.com"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">First Name</label>
  
    <input
      type="text"
      name="first_name"
      id="first_name"
      placeholder="first name"
      required
      minlength="2"
    />
  </div>
  <div class="form-group">
    <label for="email">Last Name</label>
  
    <input
      type="text"
      name="last_name"
      id="last name"
      placeholder="Last Name"
      required
      minlength="2"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input
      type="tel"
      name="phone"
      id="phone"
      placeholder="0700000000"
      required
      pattern="0(7|1)\d{8}"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      required
      minlength="6"
    />
  </div>

  <div class="form-group">
    <!-- spacer -->
  </div>

  <div class="form-group">
    <input type="submit" name="submit" value="Register" />
  </div>
  <div class="form-group">
    <p class="auth-link">
      Have an account? <a href="/admin/auth/login"> Login </a>
    </p>
  </div>
</form>
{% endblock auth%}
